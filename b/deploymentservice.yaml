apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: godzella007/docker-test/backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: MONGODB_URI
          value: mongodb://mongo:27017/Project_fin
      restartPolicy: Always
