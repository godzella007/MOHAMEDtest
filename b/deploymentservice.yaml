apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: frontend
        image: godzella007/frontend:latest
        ports:
        - containerPort: 3000
      - name: backend
        image: godzella007/backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: MONGODB_URI
          value: mongodb://my-mongodb-service:27017/my-database
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        - name: secret-volume
          mountPath: /app/secrets
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
      volumes:
      - name: mongodb-data
        persistentVolumeClaim:
          claimName: mongodb-pvc
      - name: config-volume
        configMap:
          name: my-config
      - name: secret-volume
        secret:
          secretName: my-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-frontend-service
spec:
  selector:
    app: my-app
    name: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-backend-service
spec:
  selector:
    app: my-app
    name: backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: my-mongodb-service
spec:
  selector:
    app: my-app
    name: mongodb
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-config
data:
  db.config.js: |
    module.exports = {
      HOST: "mongodb",
      PORT: 27017,
      DB: "my-database"
    };
---
apiVersion: v1
kind: Secret
metadata:
  name: my-secrets
type: Opaque
data:
  auth.config.js: YXV0aC5jb25maWcucnNzCg==
